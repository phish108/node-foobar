name: Integration

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
        - 12

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint
    
  build:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
        - 12.x
        - 13.x

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
      env:
        CI: true
        
  actor_check:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
        - 12.x

    steps:
    - run: FOOBAR="minor"
      if: github.actor == 'phish108'
    - run: FOOBAR="patch"
      if: github.actor == 'dependabot' || github.actor == 'dependabot-preview'
    - run: echo $FOOBAR
    
